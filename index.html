<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp-wrapper">
        <div class="weatherapp">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete=" off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"> </span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6 weather-temperature">
                <img src="" id="icon" alt="" />
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celsius-link" class="active">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> Km/H</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forcast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/kratley/WeatherApp" target="_blank"
            >Open-source code </a
          >by Kayla Ratley
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
